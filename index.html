---
layout: default
---
<h1>Research Video</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/HtnAsv8AJGg?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
